<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RICKROLL BOMB ðŸ”¥ðŸ’£</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: black;
      animation: bgAnimation 3s infinite linear;
      font-family: 'Comic Sans MS', cursive;
    }

    @keyframes bgAnimation {
      0% { background: #ff0000; }
      25% { background: #ff00ff; }
      50% { background: #0000ff; }
      75% { background: #00ff00; }
      100% { background: #ff0000; }
    }

    button {
      padding: 40px 80px;
      font-size: 40px;
      background: #000;
      color: #fff;
      border: 10px solid lime;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 40px lime;
      transition: 0.2s;
      z-index: 10;
    }

    button:hover {
      transform: scale(1.2);
      box-shadow: 0 0 80px lime;
    }

    .shake {
      animation: shakeAnim 0.5s infinite;
    }

    @keyframes shakeAnim {
      0% { transform: translate(0,0); }
      25% { transform: translate(10px,-10px); }
      50% { transform: translate(-10px,10px); }
      75% { transform: translate(10px,10px); }
      100% { transform: translate(0,0); }
    }

    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      animation: flashAnim 0.3s;
      pointer-events: none;
    }

    @keyframes flashAnim {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    .spark {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      border-radius: 50%;
      animation: sparkAnim 1s linear forwards;
    }

    @keyframes sparkAnim {
      to {
        transform: translate(
          calc(-50px + 100px * random()),
          calc(-50px + 100px * random())
        );
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button id="rick">CLICK TO DETONATE ðŸ’£</button>

  <audio id="song" preload="auto" loop>
    <source src="https://cdn.glitch.global/2f9b6e0f-9d95-4e4f-9f47-bb3e7c8b12dc/rickroll.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("rick");
    const song = document.getElementById("song");

    btn.addEventListener("click", () => {
      
      song.play().catch(e => console.log(e));

      btn.innerHTML = "ðŸ’¥ BOOOOM!! NEVER GONNA GIVE YOU UP ðŸ’¥";
      btn.style.background = "lime";
      btn.style.color = "black";

      btn.classList.add("shake");

      createFlash();

      for (let i = 0; i < 20; i++) createSpark();
    });

    function createFlash() {
      const flash = document.createElement("div");
      flash.className = "flash";
      document.body.appendChild(flash);

      setTimeout(() => flash.remove(), 300);
    }

    function createSpark() {
      const spark = document.createElement("div");
      spark.className = "spark";
      spark.style.left = window.innerWidth / 2 + "px";
      spark.style.top = window.innerHeight / 2 + "px";
      document.body.appendChild(spark);

      setTimeout(() => spark.remove(), 1000);
    }
  </script>

</body>
